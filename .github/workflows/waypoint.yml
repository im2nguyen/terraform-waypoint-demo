name: "Waypoint"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  waypoint:
    name: "waypoint"
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v2
      - name: Setup
        uses: hashicorp/action-waypoint@v1
        with:
          version: "0.2.0"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          waypoint_server_address: "af644234fab3e4875a6d34fdc3d6ccd2-288379606.us-east-2.elb.amazonaws.com:9701"
          waypoint_server_ui: "https://af644234fab3e4875a6d34fdc3d6ccd2-288379606.us-east-2.elb.amazonaws.com:9702"
          waypoint_server_token: ${{ secrets.WAYPOINT_SERVER_TOKEN }}
          workspace: default
      - name: Build
        uses: hashicorp/action-waypoint@v1
        with:
          operation: build
          version: "0.2.0"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workspace: default
      - name: Deploy
        uses: hashicorp/action-waypoint@v1
        with:
          operation: deploy
          version: "0.2.0"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workspace: default
